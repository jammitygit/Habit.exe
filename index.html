<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit.exe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'crt-black': 'var(--bg-color)',
              'crt-white': 'var(--text-color)',
              'crt-red': '#ff0000',
              'crt-dim': '#444444',
            },
            fontFamily: {
              mono: ['"Fira Code"', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #080808;
        --text-color: #e5e5e5;
        --border-color: #333;
        --input-bg: #000;
        --glow-color: rgba(255, 255, 255, 0.15);
        --glow-strong: rgba(255, 255, 255, 0.3);
      }

      body.light-mode {
        --bg-color: #e0e0e0;
        --text-color: #1a1a1a;
        --border-color: #a0a0a0;
        --input-bg: #f5f5f5;
        --glow-color: rgba(0, 0, 0, 0.05);
        --glow-strong: rgba(0, 0, 0, 0.1);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
        transition: background-color 0.3s, color 0.3s;
        /* Global Phosphor Glow */
        text-shadow: 0 0 2px var(--glow-color);
      }

      /* Enhanced Glow for Active/White Elements */
      h1, h2, h3, .text-white, .text-crt-white, button, .glow-text {
        text-shadow: 0 0 3px var(--glow-strong), 0 0 8px var(--glow-color);
      }

      /* Enhanced Glow for Red/Alert Elements */
      .text-red-500, .text-crt-red, .text-red-400 {
        text-shadow: 0 0 3px rgba(255, 0, 0, 0.4), 0 0 10px rgba(255, 0, 0, 0.2);
      }
      
      /* Active Input Glow */
      input:focus {
        box-shadow: 0 0 10px var(--glow-color);
      }

      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color); 
        border-left: 1px solid var(--border-color);
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid #555;
      }
      body.light-mode ::-webkit-scrollbar-thumb {
        background: #aaa;
        border: 1px solid #888;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>

{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

  }
}
</script>
</head>
